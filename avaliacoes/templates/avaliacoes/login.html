{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2 class="titulo">Login</h2>
        <form method="post" class="form-login">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-submit">Entrar</button>
        </form>
        <p class="link-registro"><a href="{% url 'registro' %}">NÃ£o tem uma conta? Registre-se</a></p>
        <p><a href="{% url 'home' %}">Voltar para a Home</a></p>
    </div>
</body>
</html>
